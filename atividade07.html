<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação CSS Incorporada</title>
    <style>
        p{
            color: blanchedalmond;
            background-color: crimson;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <!--CSS Incorporado-->
    <h2>Texto Centralizado</h2>
    <p>
        Demonstração de CSS Incorporado
    </p>
    <!--devido ao stilo já pré-definido em head, o próximo p ou h2 usado ficará com o mesmo estilo-->
    <p>
        Parágrafo para demonstração de continuidade
    </p>
</body>
</html>
